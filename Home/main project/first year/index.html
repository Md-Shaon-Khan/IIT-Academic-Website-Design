<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Projects - 1st year</title>
    <meta
      name="description"
      content="Landing page for the academic section of the Institute of Information Technology (IIT), Jahangirnagar University."
    />

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

<!-- Bootstrap FIRST so our CSS can override it -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

<!-- Your sitewide CSS (now in same folder as index.html) -->
<link rel="stylesheet" href="nav_foot.css" />

<!-- Page CSS -->
<link rel="stylesheet" href="style.css" />

<!-- Font Awesome 4 (matches your "fa fa-facebook" classes) -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>


  </head>
  <body>
    <!-- Header / Top navigation -->
    <header class="site-header" id="site-header" aria-label="Top Navigation">
      <div id="navbar"></div>
    </header>

    <main id="main-content" class="main py-5" tabindex="-1">
    <section class="container">
      <div class="text-center mb-5">
        <h2 class="section-title">First Year Final Projects</h2>
        <div class="btn-group filter-buttons mt-3" role="group">
          <a href="Batch-52/index.html" class="btn">Batch 52</a>
          <a href="Batch-51/index.html" class="btn">Batch 51</a>
          <a href="Batch-50/index.html" class="btn">Batch 50</a>
        </div>
      </div>

        <section class="container mb-5">
          <h3 class="mb-3"><a style="text-decoration: none;" href="Batch-52/index.html">Batch-52</a></h3>
          <hr style="border: 1px solid #091384;">
          <div id="batch-52-projects" class="scroll-row"></div>
        </section>

        <section class="container mb-5">
          <h3 class="mb-3"><a style="text-decoration: none;" href="Batch-51/index.html">Batch-51</a></h3>
          <hr style="border: 1px solid #091384;">
          <div id="batch-51-projects" class="scroll-row"></div>
        </section>

        <section class="container mb-5">
          <h3 class="mb-3"><a style="text-decoration: none;" href="Batch-50/index.html">Batch-50</a></h3>
          <hr style="border: 1px solid #091384;">
          <div id="batch-50-projects" class="scroll-row"></div>
        </section>

    </section>
  </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- bottom of body: load navbar (now local) -->
    <script>
      fetch('navbar.html')
        .then(response => {
          if (!response.ok) throw new Error('Navbar fetch failed: ' + response.status);
          return response.text();
        })
        .then(html => document.getElementById('navbar').innerHTML = html)
        .catch(err => console.error('Navbar load error:', err));

      fetch('footer.html')
        .then(response => response.text())
        .then(html => document.getElementById('footer').innerHTML = html)
        .catch(err => console.warn('Footer load (check path):', err));
    </script>



    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
